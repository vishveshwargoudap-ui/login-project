<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">
      <p class="auth-kicker">Puttaraj Bakery</p>
      <h1>Welcome Back</h1>
      <p class="auth-subtitle">Sign in to continue shopping.</p>

      {% if error %}
      <div class="error-box">{{ error }}</div>
      {% endif %}

      <form action="/login" method="POST" class="auth-form">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" name="email" required>
        </div>

        <div class="field">
          <label for="pwd">Password</label>
          <input type="password" id="pwd" placeholder="Enter password" name="password" required>
        </div>

        <div class="auth-actions">
          <button type="submit" class="btn-primary">Login</button>
          <a href="{{ url_for('auth.register') }}" class="btn-secondary">Create account</a>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
