<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_product.css') }}">
</head>

<body>

<div class="container">

    <h2>Add New Product</h2>

    <form action="{{ url_for('auth.add_product') }}" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Price (₹)</label>
            <input type="number" name="price" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label>Upload Image</label>
            <input type="file" name="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn">Add Product</button>

    </form>

    <a class="back" href="{{ url_for('auth.dashboard') }}">← Back to Dashboard</a>

</div>

</body>
</html>
